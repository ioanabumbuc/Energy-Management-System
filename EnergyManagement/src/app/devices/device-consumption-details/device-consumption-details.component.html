<div class="pt-100 w-75 mx-auto">
  <div *ngIf="showPage; else notFound">
    <div class="row">

      <div class="col-4">
        <h4>Device details</h4>
        <div class="d-flex details">
          <div>
            <p class="fw-light mb-0">ID </p>
            <p class="fw-light mb-0">Description</p>
            <p class="fw-light mb-0">Address </p>
            <p class="fw-light mb-0">Max consumption </p>
          </div>
          <div class="text-end">
            <p class="fw-semibold ms-3 mb-0">{{device.id}}</p>
            <p class="fw-semibold ms-3 mb-0">{{device.description}}</p>
            <p class="fw-semibold ms-3 mb-0">{{device.address}}</p>
            <p class="fw-semibold ms-3 mb-0">{{device.maxConsumption}}</p>
          </div>
        </div>

        <mat-form-field>
          <mat-label>Choose a date</mat-label>
          <input
            matInput [matDatepicker]="picker" (dateInput)="dateChange($event)">
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>


      </div>

      <div class="col-8">
        <canvas [ngClass]="{'d-none': noChartData}" id="line-chart"></canvas>
        <div *ngIf="noChartData">
          <h5>No chart data.</h5>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #notFound>
  <div class="alert alert-danger">
    Page not found.
  </div>
</ng-template>
